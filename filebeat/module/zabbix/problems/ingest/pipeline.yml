---
description: Pipeline for parsing zabbix history logs
processors:
  - rename:
      field: "@timestamp"
      target_field: event.created
  - rename:
      field: json
      target_field: zabbix.problems
  - date:
      field: zabbix.problems.clock
      target_field: "@timestamp"
      formats:
        - UNIX
      ignore_failure: true
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
...
